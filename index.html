  <!-- START HERE -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6"
        <div class="card">
          <div class="card-header bg-secondary text-white text-center">
            <h3>SMS APP</h3>

            
          </div>
          <div class="card-body bg-light">
            <form>
              <div class="form-group">
                
              <textarea id="text-area" maxlength="100" rows="4" class="form-control" placeholder="Your Text Area"></textarea> 
              </div>

            </form>

          </div>
          <div class="card-footer bg-secondary text-white">
            <h5 class="text-center">The Character Remaining: <span class=" font-weight-bold text-primary" id="char-count">0</span>/100</h5>

            
          </div>

              
            
          
        </div>
        
      </div>
      
    </div>
